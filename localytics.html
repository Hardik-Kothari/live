<html>
    <head>
        <script>
            var isRate = true;
            
            function goToFeedback() {
                document.getElementById('rate').style.display = "none";
                document.getElementById('feedback').style.display = "block";
            }
            
            function submit(btn) {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (xhttp.readyState == 4 && xhttp.status == 200) {
                        console.log("response : " + xhttp.responseText);
                    }
                };
                var data = {
                    'message': document.getElementById('fdbk').value
                }
                xhttp.open("POST", "https://prod.api.preppo.in/v1/app/extra/feedback", true);
                xhttp.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
                xhttp.send(JSON.stringify(data));
                btn.innerHTML = "Feedback submitted :)";
                btn.style.color = "green";
                var arr = document.getElementsByClassName('hid');
                for(var i=0; i<arr.length; i++) {
                    arr[i].style.display = 'none';
                }
            }
        </script>
    </head>
    <body style="font-family: Helvetica, Arial, Sans-Serif;">
        <div style="background-color: #f5f5f5; border-radius: 3px;" id="rate">
            <div style="padding: 12px 0px; text-align: center; font-size: 20px; border-bottom: 2px solid #40b5e1;">RATE OUR APP</div>
            <div style="color: #212121; font-size: 14px; padding: 12px; text-align: center;">If you love our app, please take a moment to rate it</div>
            <a href="https://play.google.com/store/apps/details?id=preppo.current_affairs" style="text-decoration: none;"><div style="color: #1373ff; padding: 12px 0px; text-align: center; border-top: 2px solid #e0e0e0; font-weight: 400; letter-spacing: 1px; cursor: pointer;">Rate</div></a>
            <div style="color: #1373ff; padding: 12px 0px; text-align: center; border-top: 2px solid #e0e0e0; font-weight: 400; letter-spacing: 1px; cursor: pointer;" onclick="goToFeedback()">Send Feedback</div>
        </div>
        <div style="background-color: #f5f5f5; border-radius: 3px; display: none;" id="feedback">
            <div style="padding: 12px 0px; text-align: center; font-size: 20px; border-bottom: 2px solid #40b5e1;">FEEDBACK</div>
            <div style="padding: 12px;" class="hid">
                <textarea id="fdbk" style="width: 100%; font-size: 14px; font-family:'Times New Roman', Times, serif;" rows="4" placeholder="write here ..."></textarea>
            </div>
            <div style="color: #1373ff; padding: 12px 0px; text-align: center; border-top: 2px solid #e0e0e0; font-weight: 400; letter-spacing: 1px; cursor: pointer;" onclick="submit(this)">Submit</div>
        </div>
    </body>
</html>
